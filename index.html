<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script defer src="/js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/jquery-3.5.1.min.js"></script>

    <title>personal website bootstrap svenja</title>
  </head>

  <body class="container">
    <!-- Headline and navigation -->

    <header>
      <h1>Svenja Widegreen</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Menu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#contact"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about-me">About-me</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Picture and description -->

      <section class="card border-white">
        <img
          class="img-fluid card-img-top rounded-circle"
          src="/img/svenja_2020.jpg"
          alt="svenja in favorite green shirt and smiling into camera"
        />
        <div class="card-body text-center">
          Hopefull soon-to-be Web Devoloper based in Hamburg, Germany
        </div>
      </section>

      <!-- Skills -->

      <section>
        <!-- programming skills -->
        <h4>Programming skills</h4>
        <div>
          <button type="button" class="btn btn-success btn-sm">
            Basic HTML
          </button>
          <button type="button" class="btn btn-success btn-sm">
            GitHub novice
          </button>
          <button type="button" class="btn btn-success btn-sm">
            Bit of Bootstrap
          </button>
          <button type="button" class="btn border btn-sm">
            JavaScript
          </button>
        </div>

        <!-- other skills -->
        <h4>Other skills</h4>
        <div>
          <button type="button" class="btn btn-success btn-sm">
            Project management
          </button>
          <button type="button" class="btn btn-success btn-sm">
            Coffee drinker
          </button>
          <button type="button" class="btn btn-success btn-sm">
            Wellness pro
          </button>
          <button type="button" class="btn border btn-sm">
            Water drinker
          </button>
        </div>
      </section>

      <!-- contact -->

      <address id="contact" class="bg-light">
        <h3>Contact information</h3>
        <a
          class="btn border btn-md"
          href="mailto:svenja@wide.green"
          role="button"
          >Mail: svenja@wide.green</a
        >
        <a class="btn border btn-md" href="#" role="button"
          >Phone: +49 170 412 630 2</a
        >
        <a class="btn border btn-md" href="#" role="button">Add to contacts</a>
      </address>
      <!-- social platforms -->

      <section class="row border-white">
        <div class="card border-white" style="width: 200px;">
          <img
            class="img-fluid flex-fill card-img-top"
            src="/img/github_logo.png"
            alt="github logo"
          />
          <div class="card-body text-center">
            <a
              class="btn border-dark"
              href="https://github.com/sv-widegreen/"
              target="_blank"
              rel="noopener noreferrer"
              >my GitHub</a
            >
          </div>
        </div>
        <div class="card border-white" style="width: 200px;">
          <img
            class="img-fluid flex-fill card-img-top"
            src="/img/codepen_logo.png"
            alt="codepen logo"
          />
          <div class="card-body text-center">
            <a
              class="btn border-dark"
              href="https://codepen.io/svenjaw"
              target="_blank"
              rel="noopener noreferrer"
              >my CodePen</a
            >
          </div>
        </div>
        <div class="card border-white" style="width: 200px;">
          <img
            class="img-fluid flex-fill card-img-top"
            src="/img/linkedin_logo.png"
            alt="linkedin logo"
          />
          <div class="card-body text-center">
            <a
              class="btn border-dark"
              href="https://de.linkedin.com/in/svenja-widegreen-a1319632"
              target="_blank"
              rel="noopener noreferrer"
              >my LinkedIn</a
            >
          </div>
        </div>
        <div class="card border-white" style="width: 200px;">
          <img
            class="img-fluid flex-fill card-img-top"
            src="/img/indeed_logo.png"
            alt="indeed logo"
          />
          <div class="card-body text-center">
            <a
              class="btn border-dark"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              >my Indeed</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer class="row"></footer>
  </body>
</html>
